<!DOCTYPE html>
<html>
  <head>
    <title>covid 19 at network</title>

    <meta charset="UTF-8">
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network@9.0.5/standalone/umd/vis-network.min.js?cache=1"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="descriptions.js"></script>
    <script src="graph.js"></script>
    <style type="text/css">
      html, body {
        height: 100%;
        font: 10pt arial;
        margin: 0;
        padding: 0;
      }
      a:link, a:visited, a:hover, a:active {
        color:steelblue;
      }
      #context-overlay {
        position: absolute;
        background: #d0d0d0;
        margin: 16px;
        padding: 0px;
        width: 500px;
        display: none;
        z-index: 10000;
        border: 3px solid #111;
        border-radius: 5px;
      }
      #info-overlay {
        position: absolute;
        background: transparent;
        margin: 16px;
        padding: 0px;
        width: 500px;
        display: block;
        z-index: 10000;
        border: 0;
        border-radius: 5px;
        bottom: 0;
        right: 0;
        text-align: right;
        color: #999;
      }
      #context-content {
        padding: 0 16px 16px 16px;
      }
      #close-button {
        background-color: transparent;
        border: none;
        color: black;
        padding: 5px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        font-size: 10px;
        float: right;
      }
      #mynetwork {
        width: 100%;
        height: 100%;
        margin: 0;
        top: 0;
        bottom: 0;
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="context-overlay">...</div>
    <div id="info-overlay"><a href="https://github.com/walterra/covid-19-networks" target="_BLANK">covid-19-networks</a> | <a href="https://github.com/walterra/covid-19-networks/blob/main/IMG.md">image sources</a></div>
    <div id="mynetwork"></div>
    <script type="text/javascript">
      const contextOverlay = document.getElementById('context-overlay');
      const closeContextOverlay = () => { contextOverlay.style.display = "none" };

      // highlight nodes with click content
      // rawNodes.forEach(n => {
      //   if (desc[n.id] !== undefined) {
      //     n.borderWidth = 5;
      //     n.color = {
      //         border: "#359ad4",
      //         background: "#666666",
      //     };
      //   }
      // });
      var nodes = new vis.DataSet(rawNodes);

      // create an array with edges
      var edges = new vis.DataSet(rawEdges);

      // create a network
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {
        autoResize: true,
        clickToUse: false,
        physics: {
          enabled: true,
          solver: 'forceAtlas2Based',
          forceAtlas2Based: {
            theta: 0.01,
            // gravitationalConstant: -200,
            // centralGravity: 0.02,
            // springConstant: 0.8,
            // springLength: 200,
            // damping: 1,
            avoidOverlap: 1
          },
        },
        nodes: {
          borderWidth: 6,
          size: 20,
          color: {
            border: "#ffffff",
            background: "#666666",
          },
          font: { color: "#000", size: 16, strokeWidth: 6, strokeColor: "#fff" },
          shadow: false,
        },
        edges: {
          color: "#666",
          width: 3,
          // value: .1,
          shadow: false,
          arrows: { middle: { enabled: true, scaleFactor: 0.2 }}
        },
        layout: {
          randomSeed: 1232
        },
        interaction: {
          zoomSpeed: 0.5
        }
      };
    var network = new vis.Network(container, data, options);

    network.on("selectNode", function (params) {
        nodeId = params.nodes[0];
        const node = rawNodes.find(rn => rn.id === nodeId);

        if (desc[nodeId] !== undefined) {
          contextOverlay.style.display = "block";
          contextOverlay.innerHTML = `
            <button id="close-button" onclick="closeContextOverlay()">X</button>
            <div id="context-content">
            ${marked(`# ${node.label.replace('\n', ' ')}\n\n${desc[nodeId]}`)}
            </div>
          `;
          var links = contextOverlay.getElementsByTagName('a');
          for(var i=0; i<links.length; i++)
          {
            links[i].target = "_blank";
          }
        } else {
          contextOverlay.style.display = "none";
        }
      });
    </script>
  </body>
</html>
